<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DayLight Mart</title>

  <!-- Fav icon  -->
  <link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">

  <!-- Bootstrap-5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />


  <!-- Vanila CSS style  -->
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

  <!-- Header Section  -->
  <header>
    <section class="container text-center fw-bolder">
      <h1 class="text-success  my-3">DayLight Mart</h1>
      <h3 class="text-secondary my-3">Get Your Product From Our Store</h3>
    </section>
  </header>


  <main class="main">

    <!-- Search Box  -->
    <div class="container-fluid w-25">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button onclick="loadProducts()" class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <!-- Details Modal Section  -->
    <section id="modal" class="modal-bg">

    </section>

    <!-- Cart section  -->
    <div class="row">

      <!-- Products Ui section  -->
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products">
        </div>
      </div>

      <!-- Cart Prices and total calculation  -->
      <div class="col-md-3 col-lg-3 col-sm-5 price-cart">
        <div class="prices" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td><span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>

  <!-- add javascript  file  -->
  <script src="js/app.js"></script>
</body>

</html>
